<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundin Sirri</title>
    <style>
        body {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 50px;
            font-weight: bold;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .header2 {
            color: yellow;
            font-weight: 500;
        }

        .parent {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .mother {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 20px;
        }

        .child {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            border: 2px solid #6a11cb;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .child:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #cccccc, #999999);
        }

        .child h1 {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>KUNDIN <span class="header2">SIRRI</span></h1>
    </div>

    <div class="parent">
        <div class="mother">
            <div id="child1" class="child">
                <h1>Start</h1>
            </div>
            <div id="child2" class="child">
                <h1>Web</h1>
            </div>
            <div id="child3" class="child">
                <h1>About</h1>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Muawiya Muzzy Foundation</p>
        <p>All rights reserved. &copy; 2025</p>
        <p>Pro Version</p>
    </div>

    <script>
        document.getElementById("child1").addEventListener("click", function(){
            this.style.background = "#ff4757";
            window.location.href = "home.html";
        });

        document.getElementById("child2").addEventListener("click", function(){
            this.style.background = "#ff4757";
            window.location.href = "web.html";
        });

        document.getElementById("child3").addEventListener("click", function(){
            this.style.background = "#ff4757";
            window.location.href = "about.html";
        });
    </script>

</body>
</html>
